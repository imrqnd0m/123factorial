<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать приложение</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('custom-font.ttf') format('truetype');
        }

        body {
            background-color: #FF7777;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .logo {
            width: 300px;
            height: auto;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .button {
            font-family: 'CustomFont', sans-serif;
            font-size: 36px;
            background: url('button-texture.png') no-repeat center;
            background-size: cover;
            border: none;
            padding: 30px 60px;
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            border-radius: 30px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

            .button:hover {
                opacity: 0.7;
            }
    </style>
</head>
<body>
    <img src="logo.png" alt="Логотип" class="logo">
    <div class="buttons">
        <button class="button" onclick="window.location.href='https://rustore.ru'">Скачать в RuStore</button>
        <button class="button" onclick="window.location.href='https://example.com'">Скачать с сайта</button>
    </div>
</body>
</html>
